<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"> 
<title>Converter</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
    .jumbotron{
        background-color: #73264d;
        color: #e6e6e6;
        width: 100%;
    }
    .container{
        font-family: sans-serif;
    }
    #result{
        padding-top: 2%;
    }
    #num{
        width: 30%;
    }
    button{
        background-color: #44cc00;
    }
    body{
        background-color: #e6e6e6;
    }
</style>
</head>
<body> 
    <div class="container">
        <div class="jumbotron">
            <h2>BINARY TO DECIMAL CONVERTER</h2>
            <hr>
        </div>
        <div class="form">
                <p>Insert binary code, click on <i>convert</i>...</p>
                <input type="number" id="num">
                <button type="button" onClick="convert()">Convert</button>
        </div>
        <div id="root"></div>
    </div>
<script type="text/babel">

    class App extends React.Component{

        render(){
            return (
            <div>
            <div id="result">...and decimal number will be displayed here.
            </div>
            </div>
            );
        }
    }

    function conversion(input){
    let binary = parseInt(input, 2);
    return binary;
}

    function convert(){
        var code = document.getElementById('num').value;
        document.getElementById('result').innerHTML = "Decimal number is " + conversion(code);
    }

    ReactDOM.render(
        <App />,
        document.getElementById('root')
        );




</script>
</body> 
</html>
